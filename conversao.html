<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Conversor de Moeda v1
        </h1>
    </header>
    <main>
        <p id="resultado"></p>
        <button onclick="javascript:history.go(-1)">Voltar</button>
    </main>

    <script>
        // Formatar valores monetários
        function formatarMoeda(valor, moeda) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: moeda
            }).format(valor);
        }

        // Conversão de moeda
        function converterMoeda() {
            const cotacao = 5.17; // Cotação do dólar
            const valorEmReal = parseFloat(localStorage.getItem('valor')) || 0;
            const valorEmDolar = valorEmReal / cotacao;

            const resultadoElement = document.getElementById('resultado');
            if (valorEmReal > 0) {
                resultadoElement.innerHTML = `Seus ${formatarMoeda(valorEmReal, 'BRL')} equivalem a ${formatarMoeda(valorEmDolar, 'USD')}`;
            } else {
                resultadoElement.innerHTML = 'Por favor, insira um valor válido.';
            }
        }

        window.onload = converterMoeda;
    </script>
</body>
</html>
