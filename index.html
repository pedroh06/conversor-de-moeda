<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda v1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Conversor de Moeda v1
        </h1>
    </header>
    <main>
        <form id="form" onsubmit="salvarValor(event)">
            <label for="dinheiro">
                Insira quanto vocÃª tem na carteira:
            </label>
            <input type="number" id="dinheiro" name="dinheiro" step="0.01" required>
            <input type="submit" value="Converter">
        </form>
    </main>

    <script>
        function salvarValor(event) {
            event.preventDefault();
            const valor = document.getElementById("dinheiro").value;
            // Salva o valor no localStorage
            localStorage.setItem('valor', valor);
            window.location.href = 'conversao.html';
        }
    </script>
</body>
</html>
